<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if title %}{{ title }} {% else %} без имени {% endif %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Главная</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'ttt_menu' %}">Крестики Нолики</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Покер</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
            <span class="navbar-text">
                        {% if user.is_authenticated %}
                            <form method="post" id="logout-form" action="{% url 'logout' %}?next={% url 'login' %}">
                    {% csrf_token %}
                    <a href="#" class="nav-link" onclick="document.getElementById('logout-form').submit();">Выйти [{{ user }}]</a>
                </form>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">Войти</a>
                        {% endif %}            </span>
        </div>
    </div>
</nav>
<br>
{% block content %}{% endblock %}
</body>
</html>
